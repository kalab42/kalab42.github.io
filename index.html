<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"  />
	<title>Суворов Кирилл</title>
	<link rel="stylesheet" type="text/css" href="Styles.css">
	
	
		<table border="0" align = "right"  width="30%" height="5">
			<tr >
			<th>Верных : </th>
			<th id = "vernie">0</th>
			<th>Неверных : </th>
			<th id= "nevern">0</th>
			<th>Вревени осталось : </th>
			<th id= "tim">0</th>
		</tr>
		</table>
	
	
	</div>

</head>
<body>
	<img width="700pt" height="500pt" src="labrokyst.jpg"> 
	<h1>MathGame</h1>
	<div id="primer">pri</div>
	<div id="histor"></div>
	

<script>
var tru=0;
var fal=0;

var primer = document.getElementById('primer');
var histor = document.getElementById('histor');
function kirill(){
   var e = Math.round(Math.random()*9) + "+" +  Math.round(Math.random()*9) + "=";
   return e;
}
function newprimer(){

    primer.innerHTML = kirill() + "<input type='text' id='suvk'>";
    document.getElementById("suvk").focus();
    document.getElementById('suvk').onchange=nextprimer;
  }
function nextprimer(){
	var exam = primer.innerHTML
	var inp = document.getElementById('suvk')
	exam = exam.substring(0, exam.indexOf("="))
	var result;
	if( inp.value==eval(exam)){
		result = ". Верно." ;
		tru=tru+1
	}
	else{
		result= ". Неверно, правильный ответ " + eval(exam);
		fal=fal+1
	}
    histor.innerHTML = exam + " = " + inp.value + result + "\n" + histor.innerHTML;
    newprimer();
    document.getElementById("suvk").focus();
    document.getElementById("vernie");
    vernie.innerHTML = tru;
    document.getElementById("nevern");
    nevern.innerHTML = fal;
    document.getElementById("tim");
    nevern.innerHTML = fal;
  }

newprimer();

</script>


</body>


</html>
